<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <title>Icon</title>
    <link rel="icon" type="image/png"
        href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, Carlifonia</h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Yuma</li>
                        <li>Gila</li>
                    </ul>
                    <h2>Carlifonia:</h2>
                    <ul>
                        <li>Alpine</li>
                        <li>Butte</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bathroom, Wifi</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <div class="price_by_night">
                    <strong>90</strong>
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"><strong>Owner: Reginald Muli</strong></div>
                <div class="description"></div>
            </article>
            <article>
                <h2>Tiny house</h2>
                <div class="price_by_night">
                    <strong>90</strong>
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"><strong>Owner: Reginald Muli</strong></div>
                <div class="description"></div>
            </article>
            <article>
                <h2>A suite</h2>
                <div class="price_by_night">
                    <strong>90</strong>
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                <div class="user"><strong>Owner: Reginald Muli</strong></div>
                <div class="description"></div>
            </article>
        </section>
    </div>
    <main>
    </main>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
